<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./static/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/static/fume.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="image-box">
    </div>
    <div class="details">
      <div class="sub">
        <p class="cat-text">PERFUME</p>
        <h1 class="prod-name">
        Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-box">
          <p class="price">$149.99</p>
          <p class="disc"><s>$169.99</s></p>
          
        </div>
        <div>
          <button class="cart-butt"><img class="cart" src="/static/icon-cart.svg"><p class="ct-tx">Add to Cart</p></button>
        </div>
      </div>
    </div>


    
  </div>

  
</body>
</html>
