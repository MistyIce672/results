<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./static/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="/static/result.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="blue-box">
      <div class="result-box">
        <p class="result-text">Your Result</p>
      </div>
      <div class="circle">
        <h1 class="perecentage">76</h1>
        <p class="bt-text">of 100</p>
      </div>
      <div class="greatbox">
        <h2 class="great">Great</h2>
      </div>
      <div class="index-main">
        <div class="index-box">
          <p class="index">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        
        
      </div>
      
    </div>

    
    <div class="summary">
      <div class="sum">
        <div >
          <P class="sum-heading">Summary</P>
        </div>
        
        
      
        <div class="react">
          <div class="left"><img class="icon" src="/static/icon-reaction.svg"><p class="react-text">Reaction</p></div>
          <div class="right"><p class="blk-bld">80 </p><p class="blk-reg"> / 100</p></div>
        </div>
        <div class="mem">
          <div class="left"><img class="icon" src="/static/icon-memory.svg">Memory</div>
          <div class="right"><p class="blk-bld">92 </p><p class="blk-reg"> / 100</p></div>
        </div>
        <div class="verb">
          <div class="left"><img class="icon" src="/static/icon-verbal.svg">Verbal</div>
          <div class="right"><p class="blk-bld">61 </p><p class="blk-reg"> / 100</p></div>
        </div>
        <div class="vis">
          <div class="left"><img class="icon" src="/static/icon-visual.svg">Visual</div>
          <div class="right"><p class="blk-bld">72 </p><p class="blk-reg"> / 100</p></div>
        </div>
        
        <button class="ma-butt">
          Continue
        </button>
    </div>
    
  </div>
</body>
</html>
